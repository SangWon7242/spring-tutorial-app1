<html layout:decorate="~{layout/layout.html}">
<body>
<section class="article-write-section" layout:fragment="content">
  <form th:action method="POST" enctype="multipart/form-data" onsubmit="WriteForm__submit(this); return false;">
    <fieldset class="fieldset">
      <legend class="fieldset-legend">제목</legend>
      <input
          class="input"
          type="text"
          placeholder="제목을 입력해주세요."
          title="input title"
          name="title"
      />
    </fieldset>
    <fieldset class="fieldset">
      <legend class="fieldset-legend">내용</legend>
      <textarea class="textarea h-24" placeholder="내용을 입력해주세요." name="content"></textarea>
    </fieldset>
    <div class="flex flex-col gap-2">
      <p>본문 이미지</p>
      <div>
        <input type="file" name="bodyImg__1" class="file-input" accept="image/jpeg, image/jpg, image/png, image/gif, image/webp">
      </div>
      <div>
        <input type="file" name="bodyImg__2" class="file-input" accept="image/jpeg, image/jpg, image/png, image/gif, image/webp">
      </div>
      <div>
        <button type="button" class="btn btn-primary">이미지 더 첨부하기</button>
      </div>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-neutral">작성</button>
    </div>
  </form>

<script>
  function WriteForm__submit(form) {
    form.title.value = form.title.value.trim();
    if(form.title.value.length === 0) {
      alert("제목을 입력해주세요.");
      form.title.focus();
      return;
    }

    form.content.value = form.content.value.trim();
    if(form.content.value.length === 0) {
      alert("내용을 입력해주세요.");
      form.content.focus();
      return;
    }

    // 모든 유효성 검사를 통과하면 폼 제출
    form.submit();
  }
</script>

</section>
</body>
</html>
