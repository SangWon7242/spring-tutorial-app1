<html layout:decorate="~{layout/layout.html}">
<body>
<section class="article-detail-section flex-1 flex items-center" layout:fragment="content">
  <div class="container mx-auto">

    <!-- Article Card -->
    <div class="card bg-base-100">
      <div class="card-body">
        <!-- Article Header -->
        <div class="flex items-start justify-between mb-4">
          <h1 class="card-title text-3xl font-bold" th:text="${article.title}">제목</h1>
        </div>

        <!-- Author & Date Info -->
        <div class="flex flex-wrap gap-3 mb-6 pb-6 border-b">
          <div class="badge badge-primary badge-lg gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span th:text="${article.author.username}">작성자</span>
          </div>

          <div class="badge badge-outline badge-lg gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}">작성일</span>
          </div>

          <div class="badge badge-outline badge-lg gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
            <span th:text="${#temporals.format(article.modifyDate, 'yyyy-MM-dd HH:mm')}">수정일</span>
          </div>
        </div>

        <!-- Article Content -->
        <div class="prose max-w-none mb-6">
          <p class="text-lg leading-relaxed whitespace-pre-wrap" th:text="${article.content}">내용</p>
        </div>

        <!-- Article Images -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-8" th:if="${article.extra.genFileMap != null}">
          <div class="rounded-lg overflow-hidden shadow-lg h-64 md:h-80" th:each="entry : ${article.extra.genFileMap}">
            <img th:src="@{${entry.value.url}}"
                 th:alt="${entry.key}"
                 class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="card-actions justify-end mt-8 pt-6 border-t">
        <a href="/article/list" class="btn btn-outline">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"/>
          </svg>
          목록으로
        </a>

        <a href="#"
           class="btn btn-primary"
           sec:authorize="isAuthenticated()"
           th:if="${#authentication.principal.id == article.author.id}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
          </svg>
          수정하기
        </a>

        <button
            class="btn btn-error"
            sec:authorize="isAuthenticated()"
            th:if="${#authentication.principal.id == article.author.id}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
          </svg>
          삭제하기
        </button>
      </div>
    </div>
  </div>
</section>
</body>
</html>
