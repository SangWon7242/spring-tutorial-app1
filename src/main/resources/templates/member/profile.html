<html layout:decorate="~{layout/layout.html}">
<body>
  <section class="mypage-section" layout:fragment="content">
    <h1 class="text-2xl font-bold">마이페이지</h1>

    <div class="flex gap-2">
      <div class="avatar avatar-online avatar-placeholder">
        <div class="bg-neutral text-neutral-content w-16 rounded-full">
          <img class="profile-img" th:src="@{|/member/profile/img/${#authentication.principal.id}|}" alt="프로필 이미지">
        </div>
      </div>
      <div>
        <div>
          <span class="text-xl" th:text="|아이디 : ${memberContext.username}|"></span>
        </div>
        <div>
          <span class="text-xl" th:text="|이메일 : ${memberContext.email}|"></span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
