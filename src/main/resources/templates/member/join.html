<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<h1 class="text-2xl font-bold">회원 가입</h1>

<form th:action method="POST" enctype="multipart/form-data">
  <fieldset class="fieldset">
    <legend class="fieldset-legend">아이디</legend>
    <label class="input validator">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </g>
      </svg>
      <input
          type="text"
          placeholder="아이디를 입력해주세요."
          required
          pattern="[A-Za-z][A-Za-z0-9\-]*"
          minlength="3"
          maxlength="30"
          title="input username"
          name="username"
      />
    </label>
    <p class="validator-hint hidden">
      아이디를 다시 입력해주세요.
    </p>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="fieldset-legend">비밀번호</legend>
    <label class="input validator">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
        >
          <path
              d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
          ></path>
          <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
        </g>
      </svg>
      <input
          type="password"
          required
          placeholder="Password"
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="input password"
          name="password"
      />
    </label>
    <p class="validator-hint hidden">
      비밀번호를 확인 후 입력해주세요.
    </p>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="fieldset-legend">비밀번호 확인</legend>
    <label class="input validator">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
        >
          <path
              d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
          ></path>
          <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
        </g>
      </svg>
      <input
          type="password"
          required
          placeholder="Password"
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="input passwordConfirm"
          name="passwordConfirm"
      />
    </label>
    <p class="validator-hint hidden">
      비밀번호 확인을 확인 후 입력해주세요.
    </p>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="fieldset-legend">이메일</legend>
    <label class="input validator">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2.5"
            fill="none"
            stroke="currentColor"
        >
          <rect width="20" height="16" x="2" y="4" rx="2"></rect>
          <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
        </g>
      </svg>
      <input type="email" placeholder="이메일을 입력해주세요." required name="email" />
    </label>
    <div class="validator-hint hidden">이메일을 확인 후 입력해주세요.</div>
  </fieldset>
  <fieldset class="fieldset">
    <legend class="fieldset-legend">파일을 선택해주세요.</legend>
    <input type="file" class="file-input" name="img1" accept="image/jpeg, image/jpg, image/png, image/gif, image/webp">
  </fieldset>
  <div>
    <button type="submit" class="btn btn-neutral">회원가입</button>
  </div>
</form>
